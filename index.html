<!DOCTYPE html>
<html class="preload" lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- The name of your site that shows up in the browser tab -->
    <title>Test Site</title>

    <!-- Describe what your site is about -->
    <meta name="description" content="A test site">
    <meta
      property="og:image"
      content="https://intarot-images.s3.eu-west-2.amazonaws.com/Logo/full+logo+small.jpg"
    />

    <!-- This is the small icon that shows up in the browser tab -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- Styling for this site -->
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <!-- This class is removed if the user has JavaScript enabled -->
  <body class="no-js">
    <header>
    </header>
    <main>

      <form name="fileForm" enctype="multipart/form-data" data-netlify="true">
        <p>
          <label>
            <span>Name:</span>
            <input name="name" type="text"/>
          </label>
        </p>
        <p>
          <label>
            <span>Add file:</span>
            <input name="file" type="file"/>
          </label>
        </p>
        <button>Submit</button>
      </form>
      <p class="result"></p>

      <section class="about">
        <h1>This is a test site</h1>
      </section>
    </main>
  </body>
</html>
